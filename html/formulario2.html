<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion sobre el producto</title>
</head>
<body>
    <h1>Informacion sobre el producto</h1>

    <form action="">

        <fieldset>

            <legend>Datos Basicos</legend>

            Nombre
            <input type="text" autofocus><br>

            Descripcion <br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

            Foto
            <input type="file" name="">
            <input type="button" value="Elegir..."><br><br>

            <input type="checkbox"> Añadir contador de visitas
            
        </fieldset>

        <fieldset>

            <legend>Datos Economicos</legend>

            Precio <input type="number"> € Impuestos
             <select name="" id="">
                <option>0</option>
                <option value="4">4%</option>
                <option value="7">7%</option>
                <option value="16">16%</option>
                <option value="25">25%</option>
            </select><br><br>

            Promocion <br>
            <input type="radio" name="Promocion"> Ninguno <br>
            <input type="radio" name="Promocion"> Transporte gratuito <br>
            <input type="radio" name="Promocion"> Descuento 5%

        </fieldset>



    </form>


</body>
</html>
